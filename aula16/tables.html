<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Table Sample</title>
  </head>

  <body>

    <table border="1">
        <tr>
          <th scope="row">Row1</th>
          <th scope="col">Col1</th>
          <th scope="col">Col2</th>
          <th scope="col">Col3</th>
        </tr>
        <tr>
          <th scope="row">Row2</th>
          <td>Value11</td>
          <td colspan="2">Value21</td>
        </tr>
        <tr>
          <th scope="row">Row3</th>
          <td rowspan="2" colspan="2">Value12</td>
          <td>Value32</td>
        </tr>
        <tr>
          <th scope="row">Row4</th>
          <td>Value33</td>
        </tr>
    </table>

  </body>
</html>
